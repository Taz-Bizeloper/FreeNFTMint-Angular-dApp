<app-nav-menu></app-nav-menu>

<div id="main-content">
  <div class="w-50-center text-center card p-3 my-lg-3 my-0  min-vh-100">
    <h1 id="titleHeader" class="mb-3">
      Turn Your <div id="turnText" class="animate__animated  ">Moments</div> Into An NFT
    </h1>
    <div>
      <div class="d-flex justify-content-center">
        <div class="img-hex bg-primary">
          <div style="width: 100%; max-width:600px; padding-top: 100%;  position: relative;">
            <img id="img" src="{{img}}" class="w-100">
            <svg class="svg" style="width: 0px; height: 0px;">
              <clipPath id="clip-path" clipPathUnits="objectBoundingBox">
                <path
                  d="M0.388,0.006 C0.327,0.011,0.304,0.016,0.27,0.033 C0.235,0.051,0.205,0.078,0.181,0.113 C0.122,0.2,0.04,0.354,0.018,0.422 C0,0.475,0,0.531,0.018,0.584 C0.036,0.638,0.096,0.758,0.149,0.844 C0.19,0.909,0.211,0.935,0.24,0.956 C0.295,0.995,0.34,1,0.504,1 C0.641,1,0.69,0.997,0.735,0.976 C0.77,0.959,0.802,0.931,0.827,0.895 C0.863,0.843,0.908,0.765,0.944,0.691 C0.977,0.624,0.99,0.593,0.997,0.567 C1,0.516,1,0.459,0.987,0.41 C0.958,0.333,0.878,0.186,0.825,0.109 C0.788,0.056,0.737,0.022,0.678,0.012 C0.626,0.003,0.47,0,0.388,0.006">
                </path>
              </clipPath>
            </svg>
          </div>
        </div>
      </div>
      <button onclick='document.getElementById("uploadFile").click()' *ngIf="rootVars.isWalletConnected"
        class="btn w-100 btn-round btn-lg btn-primary fw-bold">
        <i class="fa-solid fa-upload"></i> Upload File
      </button>
      <br />
      <br />
      <hr style="max-width:600px; margin:auto" *ngIf="rootVars.isWalletConnected" />
      <br />

      <app-connect-wallet-btns></app-connect-wallet-btns>

      <br />
      <hr style="max-width:600px; margin:auto" *ngIf="!rootVars.isWalletConnected" />

      <div class="text-center" *ngIf="rootVars.isWalletConnected">


        <input type="file" (ngModel)="file" (change)="handleFileChange( $event )" accept="image/*" id="uploadFile"
          style="visibility:hidden" />

        <div id="form" *ngIf="img &&  img != ''">
          <br />
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="imgName" id="name" placeholder="NFT Name">
            <label for="name">NFT Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" [(ngModel)]="imgDescr" id="description"
              placeholder="NFT Description">
            <label for="description">NFT Description</label>
          </div>
          <br />
          <div class="form-floating">
            <input type="number" (change)="checkQty()" min="1" step="1" class="form-control" [(ngModel)]="imgQty"
              id="imgQty" placeholder="Quantity to mint">
            <label for="imgQty">Quantity</label>
          </div>
          <br /><br />
          <div class="form-check">
            <input class="form-check-input fw-bold" type="checkbox" [(ngModel)]="agree" id="agree">
            <label class="form-check-label text-start d-block fw-bold" for="agree">
              You agree that any information uploaded to the Free NFT Mint App will not contain material subject to
              copyright or
              other proprietary rights, unless you have necessary permission or are otherwise legally entitled to post
              the
              material.
            </label>
          </div>
          <br /><br />
          <div>
            <button class="btn btn-success w-100 btn-lg fw-bold" [disabled]="!agree || !file" (click)="mint()">
              <i class="fa-solid fa-stamp"></i> Mint Image
            </button>
          </div>
        </div>
        <br />
        <hr style="max-width:600px; margin:auto" />
      </div>
    </div>

    <div class="row mt-3 mb-0 pb-0">
      <h6 class="m-0 p-0">
        <img style="width:100%; max-width:140px" alt="App Logo" src="https://freeNFTMint.app/assets/images/logo.png">
        <br />
        Free NFT Mint {{thisYear}}
        <br />
        Made with <span class="orange fa-solid fa-heart"></span> by the <a class="orange" target="_blank"
          href="https://bizelop.app">Bizelop</a> community
      </h6>
    </div>
  </div>

</div>
